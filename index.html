<!DOCTYPE html>
<html lang="bn"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>লগইন - Taka Gor BD</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <header>
        Taka Gor BD
    </header> 
    <div class="container"> 
        <h2>লগইন করুন</h2> 
        <form id="loginForm"> 
            <input type="email" id="email" placeholder="আপনার ইমেইল" required> 
            <input type="password" id="password" placeholder="পাসওয়ার্ড" required> 
            <button type="submit">লগইন</button> 
        </form> 
        <p>একাউন্ট নেই? <a href="https://nahidxsr.github.io/register/">রেজিস্ট্রেশন করুন</a></p> 
    </div> 

    <script src="script.js"></script> 

    <script>
        // যদি ইউজার ইতিমধ্যে লগইন করে থাকে তাহলে সরাসরি ড্যাশবোর্ডে পাঠাবে
        if (localStorage.getItem("userEmail")) {
            window.location.href = "https://nahidxsr.github.io/Taka-Gor-BD/";
        }
    </script>
</body>
</html>
